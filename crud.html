<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- font awsome -->

    <title>CRUDS</title>
  </head>
  <body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        
        <!-- Light/Dark Mod -->
        <div>
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
        <!-- Light/Dark Mod -->

        <div class="inputs">
          <input placeholder="title" type="text" id="title">
          <div class="price">
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small id="total">32132</small>
          </div>
          <input placeholder="count" type="number" id="count">
          <input placeholder="category" type="text" id="category">
          <button id="submit">Create</button>
        </div>
        <div class="outputs">
          <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnSearch">
              <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
              <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
            </div>
          </div>
          <div id="deleteAll"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody">
              
            </tbody>
          </table>
        </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
